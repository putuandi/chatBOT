<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Bot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar bg-body-tertiary sticky-top shadow-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="img/logo-1.svg"
            alt="Logo"
            width="50"
            height="50"
            class="d-inline-block align-text-center"
          />
          <img src="img/logo-2.svg" alt="" />
        </a>

        <div class="profile ms-auto">
          <a href="#" class="d-flex align-items-center">
            <img
              src="img/gambar1.png"
              alt="profile"
              width="50"
              class="rounded-circle img-thumbnail"
            />
          </a>
        </div>
        <span class="ms-2">
          <h6 class="text-end mb-0" style="color: rgb(73, 69, 252)">
            Kadek Dummy
          </h6>
          <i style="color: rgb(73, 69, 252)">Mahasiswa</i>
        </span>
      </div>
    </nav>

    <div class="banner">
      <h1 class="title">Selamat Datang di AI Tasya</h1>
      <h2 class="subtitle">
        Tasya siap membantu untuk menjawab pertanyaan kamu tentang Universitas
        Udayana
      </h2>
      <div class="button-container">
        <button class="button">Fakultas MIPA</button>
        <button class="button">Universitas Udayana</button>
        <button class="button">Pembayaran UKT</button>
      </div>
    </div>

    <div class="chat-container">
      <div class="chat-messages">
        <!-- Menampilkan pesan-pesan chat -->
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Ketik pesan..." />
        <button type="button">Kirim</button>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
